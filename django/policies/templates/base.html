<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ensuro | Celsure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/css/bootstrap-colorpicker.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.0/jscolor.min.js"></script>

    <script>
        $(function () {
          $('#cp1').colorpicker();
        });
    </script>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #00263d !important;">
        <div class="d-flex justify-content-between px-5 mx-auto" style="width: 100%;">
            <a class="nav-link active text-white" href="/">Ensuro | Celsure</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="/">Policies</a>
                </li>

                {% if user.is_authenticated %}

                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'logout' %}?next=/">Logout</a>
                </li>

                {% else %}

                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'login' %}?next={{next}}">Login</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- END OF NAVIGATION BAR -->

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
